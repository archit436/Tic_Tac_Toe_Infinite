<!-- This document contains code that captures the default entry point for the website
     on which the game is hosted. It contains blocks that define the elements and text that 
     make up the user interface. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Document metadata - tells browser how to handle the page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Tic Tac Toe</title>
    <!-- Links our dark neon CSS styling file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container that holds all page content -->
    <div class="container">
        
        <!-- Top section with glowing title and game status -->
        <header class="game-header">
            <h1 class="neon-title">INFINITE TIC TAC TOE</h1>
            <!-- Current Game Status-->
            <div id="game-status" class="neon-text">PLAYER X'S TURN</div>
        </header>

        <!-- Main game area with simple layout -->
        <main class="game-container">
            
            <!-- Left sidebar with player scores and controls -->
            <div class="sidebar">
                
                <!-- Player score cards with neon borders -->
                <div class="player-scores">
                    <!-- Player X card -->
                    <div class="player-card active" id="player-x">
                        <div class="player-name">PLAYER X</div>
                        <div class="score neon-number" id="score-x">0</div>
                    </div>
                    
                    <!-- Player O card -->
                    <div class="player-card" id="player-o">
                        <div class="player-name">PLAYER O</div>
                        <div class="score neon-number" id="score-o">0</div>
                    </div>
                </div>
                
                <!-- Game control buttons with neon styling -->
                <div class="game-controls">
                    <button id="new-game-btn" class="neon-btn primary">NEW GAME</button>
                    <button id="reset-btn" class="neon-btn secondary">RESET</button>
                </div>

                <!-- Game statistics with neon accents -->
                <div class="game-stats">
                    <div class="stat-row">
                        <span class="stat-label">MOVES</span>
                        <span id="move-count" class="stat-value neon-number">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">GAMES</span>
                        <span id="game-count" class="stat-value neon-number">0</span>
                    </div>
                </div>
            </div>

            <!-- Right side - 3x3 game board with neon grid -->
            <div class="board-container">
                <div class="game-board" id="game-board">
                    <!-- 3x3 grid of clickable cells -->
                    <div class="cell" data-row="0" data-col="0"></div>
                    <div class="cell" data-row="0" data-col="1"></div>
                    <div class="cell" data-row="0" data-col="2"></div>
                    <div class="cell" data-row="1" data-col="0"></div>
                    <div class="cell" data-row="1" data-col="1"></div>
                    <div class="cell" data-row="1" data-col="2"></div>
                    <div class="cell" data-row="2" data-col="0"></div>
                    <div class="cell" data-row="2" data-col="1"></div>
                    <div class="cell" data-row="2" data-col="2"></div>
                </div>
            </div>
        </main>

        <!-- Win notification with neon glow effect -->
        <div class="win-overlay" id="win-overlay">
            <div class="win-notification">
                <h2 id="win-message" class="win-text">PLAYER X WINS!</h2>
                <!-- Pulsing neon line decoration -->
                <div class="neon-line"></div>
                <button id="continue-btn" class="neon-btn primary">CONTINUE</button>
            </div>
        </div>
    </div>

    <!-- Links JavaScript file for basic UI interactions -->
    <script src="ui-interactions.js"></script>
</body>
</html>
