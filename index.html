<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="game-header">
            <h1>Infinite Tic Tac Toe</h1>
            <div class="game-status">
                <span id="current-player">Player X's Turn</span>
                <button id="reset-btn" class="btn-secondary">Reset Game</button>
            </div>
        </header>

        <main class="game-container">
            <!-- Game Info Panel -->
            <div class="game-info">
                <div class="player-info">
                    <div class="player active" id="player-x">
                        <h3>Player X</h3>
                        <div class="score" id="score-x">0</div>
                    </div>
                    <div class="player" id="player-o">
                        <h3>Player O</h3>
                        <div class="score" id="score-o">0</div>
                    </div>
                </div>
                
                <div class="game-controls">
                    <button id="new-game-btn" class="btn-primary">New Game</button>
                    <select id="game-mode" class="game-mode-select">
                        <option value="human">Human vs Human</option>
                        <option value="ai">Human vs AI</option>
                    </select>
                </div>

                <div class="game-stats">
                    <div class="stat">
                        <span class="stat-label">Moves:</span>
                        <span id="move-count">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Games:</span>
                        <span id="game-count">0</span>
                    </div>
                </div>
            </div>

            <!-- Game Board -->
            <div class="board-container">
                <div class="zoom-controls">
                    <button id="zoom-out" class="zoom-btn">âˆ’</button>
                    <span id="zoom-level">100%</span>
                    <button id="zoom-in" class="zoom-btn">+</button>
                </div>
                
                <div class="board-wrapper" id="board-wrapper">
                    <div class="infinite-board" id="infinite-board">
                        <!-- Static demo grid for Phase 1 visualization -->
                        <div class="demo-grid">
                            <!-- 15x15 grid for visual demonstration -->
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Win notification template -->
        <div class="win-notification" id="win-notification">
            <div class="notification-content">
                <h2 id="win-message">Game Complete!</h2>
                <div class="winning-line"></div>
                <button id="continue-btn" class="btn-primary">Continue Playing</button>
            </div>
        </div>
    </div>

    <!-- Minimal JavaScript for UI interactions only -->
    <script src="ui-interactions.js"></script>
</body>
</html>
